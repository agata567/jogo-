<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jogo da Forca</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Jogo da Forca</h1>
        <div class="forca">
            <img id="forca-img" src="img/forca-0.png" alt="Forca">
        </div>
        <div class="palavra-container">
            <div id="palavra"></div>
        </div>
        <div class="teclado" id="teclado"></div>
        <div class="mensagens">
            <p id="mensagem"></p>
            <button id="reiniciar-btn" class="reiniciar-btn" style="display: none;">Reiniciar Jogo</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
