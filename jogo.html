<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Jogo da Forca</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="game-container">
    <h2>Jogo da Forca</h2>
    <p id="palavra">_ _ _ _</p>
    <input type="text" id="letra" maxlength="1" placeholder="Digite uma letra">
    <button onclick="verificarLetra()">Enviar</button>
    <p id="mensagem"></p>
    <p>Pontuação: <span id="pontuacao">0</span></p>
    <p>Ranking: <span id="ranking">0</span></p>
  </div>

  <audio id="acerto" src="acerto.mp3"></audio>
  <audio id="erro" src="erro.mp3"></audio>

  <script src="script.js"></script>
</body>
</html>
